<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pendaftaran Penulis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <script src="js/main.js" type="module"></script>
</head>
<body class="antialiased bg-body text-body font-body">
    <div class="">
                
      <div>
      <div class="container mx-auto">
      <section class="bg-white p-8">
        <div class="flex flex-wrap -m-2">
          <div class="w-auto p-2">
            <img src="flex-ui-assets/images/dashboard/pages/flex-ui-blue-circle.svg" alt="">
          </div>
          <div class="flex-1 p-2">
            <h2 class="mb-2 font-semibold text-black text-3xl">Pendaftaran Penulis Bukupedia</h2>
            <p class="text-coolGray-500 font-medium">Data dipakai untuk dokumen perjanjian dan profil penulis buku</p>
          </div>
        </div>
      </section>
      </div>
      
      <div class="container mx-auto">
      <div class="flex flex-wrap -mx-4 -mb-4 md:mb-0">
        <div class="w-full md:w-1/3 px-4 mb-4 md:mb-0">
      <section class="bg-white p-8">
        <div class="flex flex-wrap items-center">
          <div class="w-full">
            <h2 class="mb-2 font-semibold text-black text-3xl">Personal Informasi</h2>
            <p class="text-coolGray-500 font-medium">Informasi Data Personal dari Penulis</p>
          </div>
        </div>
      </section>
      </div>
        <div class="w-full md:w-2/3 px-4 mb-4 md:mb-0" id="formsection">
      <div class="mb-6">
        <label class="block mb-2 text-coolGray-800 font-medium" for="">Nama Lengkap</label>
        <input class="w-full py-3 px-4 text-coolGray-500 leading-tight placeholder-coolGray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 border border-coolGray-200 rounded-lg shadow-xs" type="text" name="nama" placeholder="Nama Lengkap" id="nama" disabled>
      </div>
            
      <div class="mb-6">
        <label class="block mb-2 text-coolGray-800 font-medium" for="">Nomor WhatsApp</label>
        <input class="w-full py-3 px-4 text-coolGray-500 leading-tight placeholder-coolGray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 border border-coolGray-200 rounded-lg shadow-xs" type="text" name="phone" placeholder="Nomor WhatsApp dengan Kode Negara" id="phone" disabled>
      </div>

      <div class="mb-6">
        <label class="block mb-2 text-coolGray-800 font-medium" for="">E Mail</label>
        <input class="w-full py-3 px-4 text-coolGray-500 leading-tight placeholder-coolGray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 border border-coolGray-200 rounded-lg shadow-xs" type="email" name="field-name" placeholder="Alamat surat elektronik" id="email" disabled>
      </div>
      
      <div class="mb-6">
        <label class="block mb-2 text-coolGray-800 font-medium" for="">Nomor Induk Kependudukan</label>
        <input class="w-full py-3 px-4 text-coolGray-500 leading-tight placeholder-coolGray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 border border-coolGray-200 rounded-lg shadow-xs" type="number" name="nik" placeholder="Nomor Induk Kependudukan" id="nik">
      </div>
      
      <div class="mb-6">
        <label class="block mb-2 text-coolGray-800 font-medium" for="">Pekerjaan</label>
        <input class="w-full py-3 px-4 text-coolGray-500 leading-tight placeholder-coolGray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 border border-coolGray-200 rounded-lg shadow-xs" type="text" name="pekerjaan" placeholder="Pekerjaan" id="pekerjaan">
      </div>
      
      <div class="mb-6">
        <label class="block mb-2 text-coolGray-800 font-medium" for="">Alamat Surat</label>
        <textarea class="w-full py-3 px-4 text-coolGray-500 leading-tight placeholder-coolGray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 border border-coolGray-200 rounded-lg shadow-xs" name="alamat" rows="3" placeholder="Alamat Surat" id="alamat"></textarea>
      </div>
      
      <div class="mb-6">
        <label>
          <input type="checkbox" name="setuju" value="setuju" id="setuju">
          <span class="ml-1">Setuju dengan syarat dan ketentuan Bukupedia</span>
        </label>
      </div>
      
      <button class="inline-block py-3 px-7 w-full md:w-auto text-lg leading-7 text-green-50 bg-green-500 hover:bg-green-600 font-medium text-center focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 border border-transparent rounded-md shadow-sm" type="submit" id="submit">Submit</button>
      
      <h4 class="mb-4 text-lg md:text-2xl leading-tight text-darkCoolGray-900 font-bold tracking-tighter"> </h4>
      </div>
      </div>
      </div>
      
      <section class="bg-coolGray-50" style="background-image: url('flex-ui-assets/elements/pattern-light1.svg'); background-position: center;">
        <div class="container px-4 mx-auto">
          
        </div>
        <div class="border-b border-coolGray-100"></div>
        <div class="container px-4 mx-auto">
          <p class="py-10 md:pb-20 text-lg md:text-xl text-coolGray-400 font-medium text-center">Â© 2024 Bukped. All rights reserved.</p>
        </div>
      </section>
      </div>
    </div>

</body>
</html>
